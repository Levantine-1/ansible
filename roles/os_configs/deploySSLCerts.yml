---
- name: Deploy Nginx Reverse Certs
  hosts: Nginx
  become: yes

  tasks:
#    - name: Ensure Cert Directory Exists
#      file:
#        path: "/etc/nginx/certs/{{ item }}/"
#        state: directory
#      loop: "{{ domains }}"

    - name: Copy SSL Certs
      copy:
        src: "/etc/letsencrypt/live/{{ item }}/fuck.you.ansible"
        dest: "/etc/nginx/certs/{{ item }}/fuck.you.ansible"
        remote_src: no
      loop: "{{ domains }}"