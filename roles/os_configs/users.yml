---
- name: Setup users and configure sudoers
  hosts: all
  become: true
  gather_facts: false
  vars:
    enabled_users:
      - name: automation
        authorized_keys:
          - "ssh-rsa  automation"
    disabled_users:
      - name: example
        authorized_keys:
          - "example"


  tasks:
    - name: Create users
      user:
        name: "{{ item.name }}"
        state: present
        shell: /bin/bash
      with_items: "{{ users }}"

    - name: Ensure authorized keys exist for users
      authorized_key:
        user: "{{ item.name }}"
        state: present
        key: "{{ item.authorized_keys }}"
      with_items: "{{ users }}"

    - name: Remove users
      user:
        name: "{{ item.name }}"
        state: present
        shell: /bin/bash
      with_items: "{{ disabled_users }}"

    - name: Remove authorized keys for disabled users
      authorized_key:
        user: "{{ item.name }}"
        state: present
        key: "{{ item.authorized_keys }}"
      with_items: "{{ disabled_users }}"'
