---
- name: Setup users and configure sudoers
  hosts: all
  become: true
  gather_facts: false
  vars:
    enabled_users:
      - name: automation
        authorized_key: ssh-rsa  automation
        group: sudo_all

    disabled_users:
      - name: admin
      - name: debian

  tasks:
    - name: Create users
      user:
        name: "{{ item.name }}"
        group: "{{ item.group }}"
        state: present
        shell: /bin/bash
      with_items: "{{ enabled_users }}"
      no_log: true
      register: create_user

    - debug:
        msg: "{{ create_user.stdout }}"
      when: create_user.failed

    - name: Ensure authorized key exist for users
      authorized_key:
        user: "{{ item.name }}"
        state: present
        key: "{{ item.authorized_key }}"
      with_items: "{{ enabled_users }}"
      no_log: true
      register: create_authorized_key

    - debug:
        msg: "{{ create_authorized_key.stdout }}"
      when: create_authorized_key.failed

    - name: Remove users
      user:
        name: "{{ item.name }}"
        state: absent
        shell: /bin/bash
      with_items: "{{ disabled_users }}"