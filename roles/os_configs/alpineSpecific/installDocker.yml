---
- name: Ensure Docker is installed and runs on startup (Alpine Linux)
  hosts: VMWareDockerHosts
  become: true
  tasks:
    - name: Install required packages for Docker
      apk:
        name: docker
        state: present
        update_cache: yes

    - name: Enable and start Docker service
      service:
        name: docker
        enabled: yes
        state: started
